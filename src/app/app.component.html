<ng-files-click (filesSelect)="filesSelect($event)">
  <span>Upload</span>
</ng-files-click>

<hr />

<ng-files-drop (filesSelect)="filesSelect($event)" [configId]="'another-config'">
  <div style="display: inline-block; height: 100px; width: 100px; background-color: gray">
    {{selectedFiles}}
  </div>
</ng-files-drop>
